//连接MyBatis
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/tss

//设置端口号
server.port=8888
server.servlet.context-path=/tss

mybatis.type-aliases-package=com.baizhi.entity
mybatis.mapper-locations=classpath:com/baizhi/mapper/*Mapper.xml

//设置jsp热更新
spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/
server.servlet.jsp.init-parameters.development=true

//连接es
spring.data.elasticsearch.cluster-nodes=192.168.174.20:9300